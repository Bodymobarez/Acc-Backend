[build]
  command = "npm install --include=dev && npx prisma generate && mkdir -p dist"
  publish = "dist"
  functions = "functions"

[build.environment]
  NODE_VERSION = "20.19.0"
  NODE_ENV = "production"

[functions]
  node_bundler = "nft"
  directory = "functions"

[functions."*"]
  timeout = 26

# API routes - add /api prefix before forwarding to function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, Accept"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "600"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, Accept"
    Access-Control-Allow-Credentials = "true"
